{% extends 'base.html'%}
{% load static %}


{%block content%}

<div class="container mt-4">
<div class="card shadow">
<div class="card-body">
<!--our contents-->

{% for slide in data%}
<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{slide.image.url}}" class="img-thumbnail rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><h1>{{slide.Title}}</h1></h5>
          <p class="card-text">{{slide.Heading}}</p>
          <p class="card-text"><small class="text-body-secondary">{{slide.RegisteredDate}}</small></p>
        </div>
      </div>
    </div>
  </div>
{%endfor%}
<!--ends content-->
</div>
</div>
</div>


{% endblock %}
